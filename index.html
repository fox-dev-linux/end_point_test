<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title> </title>
</head>

<body>
    <div class="p-5">
        <form id="my_fr">
            <div class="mb-3 ">
                <label for="f1" class="form-label"></label>
                <input type="text" class="form-control" id="f1" name="name" placeholder="Name here">
            </div>
            <div class="mb-3 ">
                <label for="f2" class="form-label"></label>
                <input type="text" class="form-control" id="f2" name="comment" placeholder="Comment here ">
            </div>
            <div class="mb-3 ">
                <input type="submit" value="submit" class="form-control" id="sub_btn">
            </div>
        </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script>
        // Command: toastr["success"]("My name is Inigo Montoya. You killed my father. Prepare to die!")

        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }



        $("#my_fr").on('submit', (e) => {
            e.preventDefault()
            var formData = new FormData(document.getElementById("my_fr"));
            $.ajax({
                type: "POST",
                url: "https://signroots.live/vercel_test/",
                data:formData,
                 cache: false,
                contentType: false,
                processData: false,
                success:(d)=>{
                    alert("ok"+d)
                },
                error:(d)=>{
                  alert("error")
                    console.log(d); 
                },
                complete: (d) => {
                    // console.log(d);
                },
            })
        })

       
    </script>
</body>

</html>
